# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - java@13.0.11
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - git-diff-check
  enabled:
    - checkov@3.1.9
    - ktlint@1.0.1
    - markdownlint@0.37.0
    - osv-scanner@1.4.3
    - oxipng@9.0.0
    - prettier@3.1.0
    - trivy@0.47.0
    - trufflehog@3.63.2-rc0
    - yamllint@1.33.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
